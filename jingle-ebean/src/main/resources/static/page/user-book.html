<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.1.1/css/bootstrap.css">
    <title>详细</title>
</head>
<body>
<div id="header"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-4" id="sidebar"></div>
        <div class="col-sm-8" >

            <h2 id="title"></h2>
            <div style="min-height:550px">
            <table class="table table-striped table-bordered table-hover " >
                <thead>
                <tr>
                    <th>书籍</th><th>借阅日期</th><th>借阅时长(天)</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            </div>
            <ul class="pagination">
                <li class="page-item"><a class="page-link">Previous</a></li>
                <li class="page-item" id="lastPageBtn"><a class="page-link">Next</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="../js/lib/jquery-3.3.1.js"></script>
<!-- bootstrap.bundle.js 包含了 popper 内容. -->
<script src="../bootstrap-4.1.1/js/bootstrap.bundle.js"></script>
<script type="text/javascript">
    //加载公用组件
    $('#header').load('page/template.html #header');
    $('#sidebar').load('page/template.html #sidebar');
    $('#footer').load('page/template.html #footer');
    let rowBody = '`<tr><td><a href="https://www.douban.com/search?cat=1001&q=${e.name.split(\':\')[0]}" target="_blank">${e.name}</a></td>'+
        '<td>${e.date}</td>' +
        '<td>${e.period}</td></tr>`';//这里用了单引号和反引号
    let tableBody = $('#tbody');
    let userId,userName;
    $(document).ready(()=>{
        let params = location.href.split('?').pop().split('&');
        for(let param of params){
            let kv = param.split('=');
            console.log(kv);
            if('userId'==kv[0]) userId=kv[1];
        }
        initData(`/api/book/user/${userId}`,(e,i)=>{
            tableBody.append(eval(rowBody));
            if(i==1){//只在第一次渲染姓名
                userName = e.userName;
                $('#title').html(userName+' '+ userId);
            }

        });
    });
    $(document).on('click','.page-link',e=>{
        //绑定页数按钮,传入页码由paging.js控制
        bindPageClick(e.target.innerHTML,()=>{
            //清除现有内容,并获取数据填充新内容
            tableBody.empty();
            fetch(`/api/book/user/${userId}?page=${page}`)
                .then(resp=>resp.json())
                .then(result=>result.data.forEach(
                    e=>tableBody.append(eval(rowBody))
                ));
        })
    });

</script>
<script src="../js/paging.js"></script>
</body>
</html>
