<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.1.1/css/bootstrap.css">
    <title>总览</title>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>封面</h1>
</div>
<ul class="nav" style="font-size: x-large">
    <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
    </li>
</ul>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div><img src="https://fakeimg.pl/300x200/"></div>
            <p>说明文本</p>
            <h3>一些链接</h3>
            <ul class="nav nav-pills flex-column" style="font-size: large">
                <li class="nav-item">
                    <a class="nav-link active" href="#">激活状态</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">链接</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">链接</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">禁用</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8" >

            <h2>数据总览</h2>
            <div style="min-height:550px">
            <table class="table table-striped table-bordered table-hover " >
                <thead>
                <tr>
                    <th>学号</th><th>姓名</th><th>借阅数量</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            </div>
            <ul class="pagination">
                <li class="page-item"><a class="page-link">Previous</a></li>
                <li class="page-item" id="lastPageBtn"><a class="page-link">Next</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>底部内容</p>
</div>
<script src="../js/lib/jquery-3.3.1.js"></script>
<!-- bootstrap.bundle.js 包含了 popper 内容. -->
<script src="../bootstrap-4.1.1/js/bootstrap.bundle.js"></script>
<script type="text/javascript">
    let rowBody = '`<tr><td>${e.user_id}</td><td>${e.user_name}</td>' + //这里用了单引号和反引号
        '<td><a href="/user-book?userId=${e.user_id}">${e["count(*)"]}</a></td></tr>`';
    let tableBody = $('#tbody');
    $(document).ready(()=>{
        initData('/api/book/count',e=>tableBody.append(eval(rowBody)));
    });
    $(document).on('click','.page-link',e=>{
        //绑定页数按钮,回调函数参数是当前页码
        bindPageClick(e.target.innerHTML,(currentPage)=>{
            //清除现有内容,并获取数据填充新内容
            tableBody.empty();
            fetch(`/api/book/count?page=${currentPage}`)
                .then(resp=>resp.json())
                .then(result=>result.data.forEach(
                    e=>tableBody.append(eval(rowBody))
                ));
        })
    });

</script>
<script src="../js/paging.js"></script>
</body>
</html>
