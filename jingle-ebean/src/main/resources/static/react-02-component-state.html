<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ebean + react</title>
    <script src="js/lib/react.min.js"></script>
    <script src="js/lib/react-dom.min.js"></script>
    <script src="js/lib/babel.min.js"></script>

</head>
<body>
<div id=example></div>
<div id=example2></div>
<script type="text/babel">
    // 通过调用函数主动改变组件状态
    // 用户:我点这个按钮,就是要砍你.EX咖喱棒!!!!!!!
    let HelloComponet = React.createClass({
        getInitialState: function() {
            return {symbol: true};
        },
        handleClick: function(event) {
            //取反
            this.setState({symbol:!this.state.symbol});
        },
        render: function() {
            let text = this.state.symbol ? '金闪闪' : '被轰杀至渣的金闪闪';
            return (
                    <p>
                        <input type="text" value={text}/>
                        <button type="button" onClick={this.handleClick}>切换风王结界</button>
                    </p>
            );
        }
    });
    ReactDOM.render(
            <HelloComponet/>,
        document.getElementById('example2')
    );
</script>
</body>
</html>
