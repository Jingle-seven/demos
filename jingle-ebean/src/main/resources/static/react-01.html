<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ebean + react</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>

</head>
<body>
<div id=example></div>
<div id=example2></div>
<script type="text/babel">
    let names = ['莉莉丝', '亚当'];
    // 不写key属性会有警告
    let nameTags = [<h2 key="白狼">白狼</h2>,<h2 key="叶奈法">叶奈法</h2>];
    var HelloComponet = React.createClass({render: function () {
        //迭代
        return <div>{names.map(function (name) {return <div key={name}> Hello,{name}</div>;})}</div>
    }});
    ReactDOM.render(
        <HelloComponet token="0"/>,
        document.getElementById('example')
    );
    ReactDOM.render(
            <div>{nameTags}</div>,
        document.getElementById('example2')
    );
</script>
</body>
</html>
